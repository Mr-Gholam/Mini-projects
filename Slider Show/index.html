<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <script src="main.js" defer></script>
    <title>Slide Show</title>
  </head>
  <body>
    <main>
      <button class="btn left">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
      </button>
      <div class="swiper-container">
        <div class="slide" data-status="active" data-index="0">
          <img
            src="https://images.unsplash.com/photo-1679850136404-cff6c8714271?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
            alt="" />
        </div>
        <div class="slide" data-status="inactive" data-index="1">
          <img
            src="https://images.unsplash.com/photo-1679678691256-fa3ce50c2159?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1253&q=80"
            alt="" />
        </div>
        <div class="slide" data-status="inactive" data-index="2">
          <img
            src="https://images.unsplash.com/photo-1679843590375-143cc08345df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
            alt="" />
        </div>
        <div class="slide" data-status="inactive" data-index="3">
          <img
            src="https://images.unsplash.com/photo-1679834056451-e1e955a684e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" />
        </div>
        <div class="slide" data-status="inactive" data-index="4">
          <img
            src="https://images.unsplash.com/photo-1661956603025-8310b2e3036d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" />
        </div>
        <div class="slide" data-status="inactive" data-index="5">
          <img
            src="https://images.unsplash.com/photo-1679883814675-c1b6a34394e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" />
        </div>
      </div>
      <div class="radioBtns"></div>
      <button class="btn right">
        <i class="fa-sharp fa-solid fa-arrow-right"></i>
      </button>
    </main>
  </body>
</html>
